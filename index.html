<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Paris</h1>
            <p class="weather-details">
              Saturday 18:31, broken clouds <br />
              Humidity: <strong>87%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="weather-wrapper">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature-value">11</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/schnattiba1" target="_blank"
          >Chanel Chinedu</a
        >, is open-sourced on
        <a href="https://github.com/schnattiba1/wetter-app" target="_blank"
          >GitHub</a
        >
        and website
        <a href="https://wetter-forecast-shecodes.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
